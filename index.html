<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 class="text-center white">Tic Tac Toe<h1>
<div class="container field text-center">
  <div class="row">
    <div id="0" class="col-xs-4 place">
    </div>
    <div  id="1"class="col-xs-4 place">
    </div>
    <div  id="2"class="col-xs-4 place">
    </div>
  </div>
  <div class="row">
    <div id="3" class="col-xs-4 place">
    </div>
    <div  id="4"class="col-xs-4 place">
    </div>
    <div  id="5"class="col-xs-4 place">
    </div>
  </div>
  <div class="row">
    <div id="6" class="col-xs-4 place">
    </div>
    <div  id="7"class="col-xs-4 place">
    </div>
    <div  id="8"class="col-xs-4 place">
    </div>
  </div>
</div>
<div class="text-center">  
  <button id="reset" class="btn btn-default">Reset</button>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
